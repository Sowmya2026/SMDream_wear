<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS Fashion</title>
    <link rel="stylesheet" href="SSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <div class="glow">
        <img src="logo.png" id="logo" alt="SSS Fashion Logo">
        <h1>SSS Fashion</h1>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html"><i class="fa fa-home"></i> Home</a>
        <a href="self-fashion.html">Self Fashion</a>
        <a href="designed-fashion.html">Designed Fashion</a>
        <form class="example" action="/search" style="margin:auto;max-width:300px">
            <input type="text" placeholder="Search..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="sign-box">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    
    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="fashion1.jpg" alt="Fashion Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="fashion2.jpg" alt="Fashion Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="fashion3.jpg" alt="Fashion Slide 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    
    <!-- Product Cards -->
    <div class="row">
        <div class="column">
            <div class="card">
                <img src="product1.jpg" alt="Product 1">
                <div class="container">
                    <h2>Price: ₹999</h2>
                    <button class="Add">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="product2.jpg" alt="Product 2">
                <div class="container">
                    <h2>Price: ₹1,499</h2>
                    <button class="Add">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="product3.jpg" alt="Product 3">
                <div class="container">
                    <h2>Price: ₹15,599</h2>
                    <button class="Add">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SSS Fashion. All rights reserved.</p>
        <div class="footer-content">
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Contact Us</a>
        </div>
    </footer>
    
    <!-- JavaScript for Slideshow -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
