<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="SSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SMDreamwear</title>
</head>
<body>

    <!-- Header -->
    <div class="glow">
        <h1>SMDreamwear</h1>
    </div>

    <!-- Navbar with Dropdown Icon -->
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="dream.html"><i class="fa fa-home"></i> Home</a>
            <a href="SF.html"><i class="fa fa-tshirt"></i> Self Fashion</a>
            <a href="DD.html"><i class="fa fa-star"></i> Designed Fashion</a>
            <a href="signup.html"><i class="fa fa-user-plus"></i> Sign-up</a>
            <a href="login.html"><i class="fa fa-sign-in"></i> Login</a>
        </div>
    </div>

    <!-- Advanced Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="image1.jpg" alt="Fashion 1">
            <div class="slide-text">Exclusive Fashion Wear</div>
        </div>

        <div class="mySlides fade">
            <img src="image2.jpg" alt="Fashion 2">
            <div class="slide-text">Customized to Your Style</div>
        </div>

        <div class="mySlides fade">
            <img src="image3.jpg" alt="Fashion 3">
            <div class="slide-text">Trendsetting Designs</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- JavaScript for Navbar & Slideshow -->
    <script>
        function toggleMenu() {
            let menu = document.getElementById("nav-links");
            menu.classList.toggle("show");
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

</body>
</html>
